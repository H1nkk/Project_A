<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Тест "Страна - столица"</title>
</head>
<body>
    
    <div class="game-container">
        <div id="description">
            Это - игра, где Вам будет дана страна. <br>
            По её названию нужно будет выбрать правильное название столицы из четырёх вариантов ответа. <br>
            Всего будет 36 пар. <br>
            Чтобы начать, нажмите на кнопку снизу:
        </div>
        <button id="start" onclick="startGame()">Начать игру</button>
        <div id="question-number-container"></div>
        <div id="country"></div>

        <div id="buttons-container">
            <button id = "first" class = "option"></button>
            <button id = "second" class = "option"></button>
            <button id = "third" class = "option"></button>
            <button id = "fourth" class = "option"></button>
        </div>
        <div id="countdown-container">

        </div>
    </div>
<script src="buttonscript.js"></script>
</body>
</html>
